<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Game JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/challenge_game_js/main.js"></script>
  </head>
  <body>
    <div class="background">
      <header class="title">Challenge Game JS</header>
      <div class="main-container">
        <!-- First Player -->
        <div class="first-player-container" id="first-player-container">
          <div class="player-img">
            <img src="/challenge_game_js/images/cat.png" alt="cat" />
          </div>
          <p id="first-player-name"></p>
          <div class="player-life"
            >Puntos de Vida: <span id="first-player-hp"></span
          ></div>
          <div class="button-container">
            <button
              class="player-attack"
              id="player1-attack1"
              onclick="attack('dog', this.value)"
              >Attack</button
            >
            <button
              class="player-attack"
              id="player1-attack2"
              onclick="attack('dog', this.value)"
              >Attack</button
            >
            <br />
            <button
              class="player-defense"
              id="player1-defense1"
              onclick="defend('cat', this.value)"
              >Defend</button
            >
            <button
              class="player-defense"
              id="player1-defense2"
              onclick="defend('cat', this.value)"
              >Defend</button
            >
          </div>
        </div>
        <!-- Second Player -->
        <div class="second-player-container" id="second-player-container">
          <div class="player-img">
            <img src="/challenge_game_js/images/dog.png" alt="dog" />
          </div>
          <p id="second-player-name"></p>
          <div class="player-life"
            >Puntos de Vida: <span id="second-player-hp"></span
          ></div>
          <div class="button-container">
            <button
              class="player-attack"
              onclick="attack('cat', this.value)"
              id="player2-attack1"
              >Attack</button
            >
            <button
              class="player-attack"
              id="player2-attack2"
              onclick="attack('cat', this.value)"
              >Attack</button
            >
            <br />
            <button
              class="player-defense"
              id="player2-defense1"
              onclick="defend('dog', this.value)"
              >Defend</button
            >
            <button
              class="player-defense"
              id="player2-defense2"
              onclick="defend('dog', this.value)"
              >Defend</button
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
