<!-- soy un comentario y no aparezco en la página-->

<!-- soy una línea (hr = horizontal line)-->
<hr />

<!-- Párrafos -->
<p>
  Hola Mundo, soy un párrafo. <br />
  Yo soy otro párrafo.
</p>
<!-- <br> sirve para hacer un salto de línea (brake) -->

<hr />

<!-- Títulos -->
<h1>Soy un título grande</h1>
<h2>Soy un título mediano</h2>
<h3>Soy h3</h3>
<h4>Soy h4</h4>
<h5>Soy h5</h5>
<h6>Soy h6</h6>

<!-- Enlace -->
<!-- a es un anchor, es decir, ancla-->
<!-- href es hypertext reference para poner links internos o externos-->
<!-- target = objetivo (para abrir un link en otra pestaña o dentro de la pestaña actual) -->
<a href="https://larnu.app" target="_self">Larnu</a>

<!-- Imagen -->
<img
  src="Captura de Pantalla 2022-06-07 a la(s) 23.39.45.png"
  alt=""
  style="width: 500px; height: 500px"
/>

<!-- Etiquetas Contenedoras-->
<div>
  <h2>
    <p>Estoy dentro de un contenedor</p>
  </h2>
</div>

<!-- Contenido principal del sitio -->
<main>Soy el Main</main>

<!-- Header o Encabezado -->
<header>Estoy dentro del Header</header>

<!-- Footer o Pie de Página-->
<footer>Soy el footer</footer>

<!-- Nota: HTML, indentación con dos espacios -->

<article>Estoy dentro del article</article>

<aside>
  Este es un aside
  <a href="https://www.w3schools.com/tags/tag_aside.asp"
    >Referencia en w3schools</a
  >
</aside>
