<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larnu</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <header class="header-container">
        <div class="header-img-container">
          <img src="Logo_larnu_oficial.3a8ef94d.png" alt="Logo larnu oficial" />
        </div>
      </header>
      <div class="login-card">
        <p>Hola, Accede a tu cuenta de admin</p>
        <input
          class="login-input"
          type="email"
          name="email"
          id="email"
          placeholder="Correo Electrónico..."
        />
        <input
          class="login-input"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña..."
        />
        <button class="login-button" role="button" value="login">
          Ingresar
        </button>
        <p>Recupera tu contraseña <a href="#">aquí</a></p>
      </div>
    </div>
  </body>
</html>
